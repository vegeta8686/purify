<ion-header>
  <ion-toolbar>
    <ion-title>
      Purify
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col justify-content-center align-items-center style="height: 100%">
        <ion-button [routerLink]="['auth/login','Register']" expand="block" color="primary">Register</ion-button>

        <span class="divider line one-line">or</span>

        <span class="already">Already a user?</span>

        <ion-button [routerLink]="['auth/login','Log In']"expand="block" color="danger">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
